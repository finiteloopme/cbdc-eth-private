apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- blockscout_deployment.yaml
- blockscout_proxy.yaml
- blockscout_service.yaml
- bootnode_deployment.yaml
- bootnode_registrar_deployment.yaml
- bootnode_registrar_service.yaml
- bootnode_service.yaml
- ethstats_deployment.yaml
- ethstats_secret.yaml
- ethstats_service.yaml
- geth_miner_secret.yaml
- geth_miner_deployment.yaml
- geth_tx_service.yaml
- geth_tx_deployment.yaml
- ingress.yaml
- service_account.yaml

configMapGenerator:
  - name: blockscout-scripts-configmap
    files:
    - run-blockscout.sh
  - name: blockscout-proxy-configmap
    files:
    - nginx.conf=blockscout-proxy-nginx.conf